<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom || javas</title>
</head>

<body>
  <!-- document , window, id class , tag , queryselecter , alert , confirm , prompt , innerHTML, innerText -->
  <h1>hello javascript bootcampt</h1>
  <ul>

  </ul>
  <button onclick="maths()" id="fsjs2">submit</button>
  <p id="js"></p>
  <script>
    // insert inner HTML
    const list = '<li>rohit</li><li>golu</li><li>rahul</li><li>ritesh</li><li>rajan</li>';
    const ul = document.querySelector("ul")
    ul.innerHTML = list;

    // creat element on screen
    let title = document.createElement("h1");
    title.className = "title";
    title.style.fontSize = "25px";
    title.style.color = "red";
    title.textContent = "Hey Golu Kise Hai Aap";
    console.log(title)
    document.body.appendChild(title)

    // For Loop
    for (i = 0; i < 10; i++) {
      let pra = document.createElement("p")
      pra.className = "FSJS"
      pra.style.fontSize = "20px";
      console.log(pra)
      pra.textContent = i;
      document.body.appendChild(pra)
    }
    function maths() {
      let value = prompt("solve this 50 - 20");
      if (value == 30) {
        document.getElementById("js").innerText = "Success redirect";
        document.getElementById("fsjs2").style.backgroundColor = "green"
      }
      else {
        document.getElementById("js").innerText = "Fail Try Again";
        document.getElementById("fsjs2").style.backgroundColor = "red";
      }
    }
  </script>
</body>

</html>
